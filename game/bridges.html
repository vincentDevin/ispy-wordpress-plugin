
<!DOCTYPE html>
	<html>
	<head>
		<link rel="stylesheet" type="text/css" href="game.css">
		<title>Bank ISpy Game</title>
	</head>
	<body onload = "javascript:randomizePosition()">
		<header>
		</header>
		<main>
			<div id="background">
				<img src="images/Bridges_Background.png" id="bg" width = 1280px height = 720px>
				<div id = "findImages">
					<!-- how will we get this information from the backend? -->
					<img src="images/Bridges_BarnTruck.png" class = "clickImage" id="clickImage1" onload='reset();' onclick='clickImage("clickImage1", "inv1",0);'/>
					<img src="images/Bridges_Bridge.png" class = "clickImage" id="clickImage2" onload='reset();' onclick='clickImage("clickImage2", "inv2",1);'/>
					<img src="images/Bridges_FireTruck.png" class = "clickImage" id="clickImage3" onload='reset();' onclick='clickImage("clickImage3", "inv3",2);'/>
					<img src="images/Bridges_Sign.png" class = "clickImage" id="clickImage4" onload='reset();' onclick='clickImage("clickImage4", "inv4",3);'/>
					<img src="images/Bridges_TrainCart.png" class = "clickImage" id="clickImage5" onload='reset();' onclick='clickImage("clickImage5", "inv5",4);'/>
				</div>
			</div>

			<div id="inventory"> 
				<div id="inventoryImages">
					<img src="images/Bridges_BarnTruck.png" id = inv1 class = inv>
					<img src="images/Bridges_Bridge.png" id = inv2 class = inv>
					<img src="images/Bridges_FireTruck.png" id = inv3 class = inv>
					<img src="images/Bridges_Sign.png" id = inv4 class = inv>
					<img src="images/Bridges_TrainCart.png" id = inv5 class = inv>
				</div>
				<div id="buttons">
					<input type="button" class ="button" id="myBtn" value="Check" onclick='check();'>
					<input type="button" class = "button" id="myBtn2" value="Reset" onclick='reset();'>
				</div>
			</div>
			<div id="checkImageAlert">
				<div class="alertContainer">
					<h1 id="gameWinText">You found them all!</h1>
					<h1 id="gameLoseText">Keep looking!</h1>
					<input type="button" class="alertButton" id="checkImageAlertBtn" value="Okay" onclick='checkImageAlertDismiss();'>
				</div>
			</div>
		</main>

		<script type="text/javascript">
			
			//variables and arrays
			//store all of the object images and inventory images into an array to pull from later
			
			var imagePoss = []

			var images = [
				document.getElementById("clickImage1"),
				document.getElementById("clickImage2"),
				document.getElementById("clickImage3"),
				document.getElementById("clickImage4"),
				document.getElementById("clickImage5")
			]

			var inventory = [
				document.getElementById("inv1"),
				document.getElementById("inv2"),
				document.getElementById("inv3"),
				document.getElementById("inv4"),
				document.getElementById("inv5")
			]

			//create an empty array
			var imageClicked = new Array(5);

			//populate with false boolean values
			for(i = 0; i < imageClicked.length; i++){
				imageClicked[i] = false;
			}

			//pull buttons into the script
			var btn = document.getElementById("myBtn");
			var btn2 = document.getElementById("myBtn2");


			//Getting the width of the page
			var windowWidth = window.innerWidth;
			//functions	
			//prevent images from layering and leaving the boundary of the background div, if we use randomize.

			function randomizePosition(){
				var background = document.getElementById("background");
				var backgroundPostion = background.getBoundingClientRect();

				for(z = 0; z < 5; z++){

					var picture = images[z];
					var picturePosition = picture.getBoundingClientRect();
					var x = Math.floor(Math.random()*(backgroundPostion.width-picturePosition.width));
					var y = Math.floor(Math.random()*(backgroundPostion.height-picturePosition.height));

					while(x < picturePosition.width/1.8){
						x = Math.floor(Math.random()*(backgroundPostion.width-picturePosition.width));
					}
					while(y < picturePosition.height/1.5){
						y = Math.floor(Math.random()*(backgroundPostion.height-picturePosition.height));
					}
					if(!isOverlap(x,y)){
						picture.style.top = y + 'px';
						picture.style.left = x + 'px';
						imagePoss.push({x, y});
						console.log(imagePoss);
					}
					else{
						while(!isOverlap(x,y)){
							while(x < picturePosition.width/1.8){
								x = Math.floor(Math.random()*(backgroundPostion.width-picturePosition.width));
							}
							while(y < picturePosition.height/1.5){
								y = Math.floor(Math.random()*(backgroundPostion.height-picturePosition.height));
							}
						}
					}
				}
			}

			function isOverlap(x, y) { // return true if overlapping
			    var img = {x: images[0].getBoundingClientRect().width, y: images[0].getBoundingClientRect().height};
			    
			    for(var imgPos of imagePoss) {
			        if( x>imgPos.x-img.x && x<imgPos.x+img.x &&
			            y>imgPos.y-img.y && y<imgPos.y+img.y ) return true;
			        console.log(imgPos)
			    }
			    return false;
			}

			//takes Object Image ID, Inventory Image ID, and an int representing a position on the image clicked boolean array

			function clickImage(imgID,invID,imgClick){

				console.log(imgID + " clicked");
				document.getElementById(imgID).style.border = "10px solid #00a4e4";
				document.getElementById(imgID).style.borderRadius = "10px";
				document.getElementById(invID).style.filter = "brightness(1)";
				imageClicked[imgClick] = true;
				console.log([imgClick]);

			};

			function check(){
				document.getElementById("checkImageAlert").style.display = "unset";
				if(imageClicked.includes(false)){
					//Set text to still looking
					document.getElementById("gameLoseText").style.display = "block";
					document.getElementById("gameWinText").style.display = "none";
				}
				else{
					//Set text to game win
					document.getElementById("gameLoseText").style.display = "none";
					document.getElementById("gameWinText").style.display = "block";
				}
			}

			function checkImageAlertDismiss() {
				document.getElementById("checkImageAlert").style.display = "none";
			}

			function reset(){
				imagePoss = []
				for(i = 0; i < imageClicked.length; i++){
					imageClicked[i] = false;
					images[i].style.border ="";
					images[i].style.borderRadius ="";
					inventory[i].style.filter = "brightness(0)";
				}
				randomizePosition();
			}

			 function setImage(newImage, imgID, invID){
			 	document.getElementById(imgID).src = newImage;
			 	document.getElementById(invID).src = newImage;

			 }

			 function setBackground(newImage, imgID){
			 	document.getElementById(imgID).src = newImage;
			 }

			function getImages(){

				if(document.getElementById("back").value == "" ||
					document.getElementById("1").value == "" ||
					document.getElementById("2").value == "" ||
					document.getElementById("3").value == ""||
					document.getElementById("4").value == ""||
					document.getElementById("5").value == ""){

					alert("enter something");

				}
				else{
					backgroundImage = document.getElementById("back").value;
					image1 = document.getElementById("1").value;
					image2 = document.getElementById("2").value;
					image3 = document.getElementById("3").value;
					image4 = document.getElementById("4").value;
					image5 = document.getElementById("5").value;

					setBackground(backgroundImage, "bg");
					setImage(image1, "clickImage1", "inv1");
					setImage(image2, "clickImage2", "inv2");
					setImage(image3, "clickImage3", "inv3");
					setImage(image4, "clickImage4", "inv4");
					setImage(image5, "clickImage5", "inv5");

					document.getElementById("back").value = "";
					document.getElementById("1").value = "";
					document.getElementById("2").value = "";
					document.getElementById("3").value = "";
					document.getElementById("4").value = "";
					document.getElementById("5").value = "";
				}
			}

			function getDefaults(){
				//I can't think of a good reason to have this...
				location.reload();
			}
			function resize() {
				var newWindowWidth = window.innerWidth;
				var percentageChange = (windowWidth/newWindowWidth);

				for(x = 0; x < 5; x++){
					var picture = images[x];
					var picturePosition = picture.getBoundingClientRect();
					console.log(percentageChange);
					picture.style.top = parseInt(picture.style.top) / percentageChange + 'px';
					picture.style.left = parseInt(picture.style.left) / percentageChange + 'px';
				}
				windowWidth = window.innerWidth;
			}


			var resizeTimer;
			
			window.addEventListener("resize", function() {
			    
			    clearTimeout(resizeTimer);
			    
			    resizeTimer = setTimeout(resize, 1);
			});
		</script>
	</body>
</html>
